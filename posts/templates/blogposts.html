
{% extends 'base.html' %}
{% block content %}

    <!-- Use a python for loop -->
    <!-- for post in our posts object that we pass into this form, were going to repeat this html every time -->
    {% for post in posts %}
        <div class="row">
          <div class="col-md-2 col-sm-3 text-center">
            <a href="#" class="story-img">
              <img src="/media/img/profile.jpg" alt="" class="img-circle">
            </a>
            <p><span class="boldtext">Author</span>Niel</p>
          </div>
          <div class="col-md-10 col-sm-9">
            <h3>{{ post.title }}</h3>
            <div class="row">
              <div class="col-xs-9">
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><a href="{% url 'post_detail' post.id %}" class="btn btn-default">Read More</a></p>
                <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                <p><span class="boldtext">Views:</span> {{post.views}}</p>
                <p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
              </div>
            </div>
          </div>
          <hr>
        </div>
    {% endfor %}
{% endblock %}
